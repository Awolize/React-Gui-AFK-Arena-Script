<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AFK Arena Helper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <script defer src="helper.js" type="text/javascript"></script>
    <script defer src="index.js" type="text/javascript"></script>
    <script defer src="saveHandler.js" type="text/javascript"></script>
    <script defer src="executeScriptTab.js" type="text/javascript"></script>
    <script defer src="configTab.js" type="text/javascript"></script>
  </head>

  <body class="has-text-centered">
    <div class="box">
      <!--Header -->
      <div class="row header">
        <section class="hero">
          <div class="hero-body">
            <div class="container has-text-centered">
              <p class="title">AFK Arena Helper</p>
              <p class="subtitle"><span>⚡</span> Electron App</p>
            </div>
          </div>
        </section>
      </div>

      <!-- Tabs/Content -->

      <div class="row content">
        <div id="tabs-with-content" style="height: 100%">
          <div class="tabs is-centered">
            <ul>
              <li><a>Run</a></li>
              <li><a>Settings</a></li>
              <li><a>Edit Config</a></li>
            </ul>
          </div>

          <!-- Main Content -->
          <section class="tab-content">
            <button id="btnStartNox" class="button is-success">
              Start Nox
            </button>
            <button id="btnStartScript" class="button is-success">
              Run Script
            </button>
            <hr
              style="
                height: 2px;
                border-width: 0;
                width: 50%;
                margin: 30px auto;
              "
            />

            <p id="status">Status:</p>

            <p id="command-output" style="text-align: left"></p>
            <button
              id="clearLogs"
              class="button is-warning"
              style="margin-top: 10px"
            >
              Clear
            </button>
          </section>
          <!-- Settings Content -->
          <section class="tab-content">
            <ul>
              <li class="tile" id="outer">
                <form class="box" id="inner">
                  <div id="file-nox-path" class="file has-name is-centered">
                    <div class="field">
                      <label class="label">Nox Path</label>
                      <label id="divBrowseNox">-</label>
                      <div class="file is-info has-name is-centered">
                        <label class="file-label">
                          <input class="file-input" type="file" name="resume" />
                          <span class="file-cta">
                            <span class="file-icon">
                              <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label"> Choose a file… </span>
                          </span>
                          <span class="file-name"> No file uploaded </span>
                        </label>
                      </div>
                    </div>
                  </div>
                </form>
              </li>
              <li class="tile" id="outer">
                <form class="box" id="inner">
                  <div id="file-script-path" class="file has-name is-centered">
                    <div class="field">
                      <label class="label">Script Path</label>
                      <label id="divBrowseScript">-</label>
                      <div class="file is-info has-name is-centered">
                        <label class="file-label">
                          <input class="file-input" type="file" name="resume" />
                          <span class="file-cta">
                            <span class="file-icon">
                              <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label"> Choose a file… </span>
                          </span>
                          <span class="file-name"> No file uploaded </span>
                        </label>
                      </div>
                    </div>
                  </div>
                </form>
              </li>
              <li class="tile" id="outer">
                <form class="box" id="inner">
                  <div id="file-bash-path" class="file has-name is-centered">
                    <div class="field">
                      <label class="label">Bash Path</label>
                      <label id="divBrowseBash">-</label>
                      <div class="file is-info has-name is-centered">
                        <label class="file-label">
                          <input class="file-input" type="file" name="resume" />
                          <span class="file-cta">
                            <span class="file-icon">
                              <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label"> Choose a file… </span>
                          </span>
                          <span class="file-name"> No file uploaded </span>
                        </label>
                      </div>
                    </div>
                  </div>
                </form>
              </li>
              <li>
                <button id="saveButton" class="button is-success">Save</button>
                <button id="resetButton" class="button is-warning">
                  Clear
                </button>
              </li>
            </ul>
          </section>
          <!-- Edit Config -->
          <section class="tab-content">
            <div id="configFileTitles">titles file</div>
            <textarea
              id="configFileContent"
              class="textarea"
              placeholder="Start writing here mf.."
            ></textarea>
          </section>
        </div>
      </div>
      <!-- Footer -->

      <!-- Script -->
      <script>
        function getCommandOutput() {
          return document.getElementById("command-output");
        }
        function getStatus() {
          return document.getElementById("status");
        }

        let tabsWithContent = (function () {
          let tabs = document.querySelectorAll(".tabs li");
          let tabsContent = document.querySelectorAll(".tab-content");

          let deactvateAllTabs = function () {
            tabs.forEach(function (tab) {
              tab.classList.remove("is-active");
            });
          };

          let hideTabsContent = function () {
            tabsContent.forEach(function (tabContent) {
              tabContent.classList.remove("is-active");
            });
          };

          let activateTabsContent = function (tab) {
            tabsContent[getIndex(tab)].classList.add("is-active");
          };

          let getIndex = function (el) {
            return [...el.parentElement.children].indexOf(el);
          };

          tabs.forEach(function (tab) {
            tab.addEventListener("click", function () {
              deactvateAllTabs();
              hideTabsContent();
              tab.classList.add("is-active");
              activateTabsContent(tab);
            });
          });

          tabs[0].click();
        })();
      </script>
    </div>
  </body>
</html>
